on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Install Zig toolchain
              uses: korandoru/setup-zig@v1
              with:
                zig-version: 0.10.0
            - name: Install Cargo Lambda
              uses: jaxxstorm/action-install-gh-release@v1.9.0
              with:
                repo: cargo-lambda/cargo-lambda
                tag: v0.14.0 # Remove this if you want to grab always the latest version
                platform: linux # Other valid options: 'windows' or 'darwin'
                arch: x86_64 # Other valid options for linux: 'aarch64'
            # Builds the lambda
            - name: Build
              run: cargo lambda build --release --output-format zip; find . -name "*.zip"
            # Saves the zip file
            - name: Save artifact
              uses: actions/upload-artifact@v2
              with:
                name: lambda
                path: target/lambda/release/lambda.zip
            
